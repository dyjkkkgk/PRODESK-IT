<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Flow - Salary & Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="logo">üí∞ Cash-Flow</h1>
            <p class="tagline">Track Your Salary & Expenses</p>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="main-content">
        <div class="container">
            
            <!-- Balance Overview Card -->
            <section class="balance-card">
                <h2>Current Balance</h2>
                <div class="balance-amount" id="currentBalance">‚Çπ0.00</div>
                <div class="balance-details">
                    <div class="detail-item">
                        <span class="label">Total Salary:</span>
                        <span class="value positive" id="totalSalary">‚Çπ0.00</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Total Expenses:</span>
                        <span class="value negative" id="totalExpenses">‚Çπ0.00</span>
                    </div>
                </div>
            </section>

            <!-- Input Forms Section -->
            <section class="input-section">
                <div class="form-container">
                    <!-- Salary Input Form -->
                    <div class="form-card">
                        <h3>üíµ Add Salary</h3>
                        <form id="salaryForm">
                            <div class="form-group">
                                <label for="salaryAmount">Amount (‚Çπ)</label>
                                <input type="number" id="salaryAmount" step="0.01" min="0" required placeholder="Enter salary amount in ‚Çπ">
                            </div>
                            <div class="form-group">
                                <label for="salarySource">Source</label>
                                <input type="text" id="salarySource" required placeholder="e.g., Monthly Salary, Freelance">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Salary</button>
                        </form>
                    </div>

                    <!-- Expense Input Form -->
                    <div class="form-card">
                        <h3>üí∏ Add Expense</h3>
                        <form id="expenseForm">
                            <div class="form-group">
                                <label for="expenseAmount">Amount (‚Çπ)</label>
                                <input type="number" id="expenseAmount" step="0.01" min="0" required placeholder="Enter expense amount in ‚Çπ">
                            </div>
                            <div class="form-group">
                                <label for="expenseCategory">Category</label>
                                <select id="expenseCategory" required>
                                    <option value="">Select category</option>
                                    <option value="food">üçî Food</option>
                                    <option value="transport">üöó Transport</option>
                                    <option value="utilities">üí° Utilities</option>
                                    <option value="entertainment">üé¨ Entertainment</option>
                                    <option value="shopping">üõçÔ∏è Shopping</option>
                                    <option value="health">üè• Healthcare</option>
                                    <option value="other">üì¶ Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="expenseDescription">Description</label>
                                <input type="text" id="expenseDescription" required placeholder="What was this expense for?">
                            </div>
                            <button type="submit" class="btn btn-danger">Add Expense</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Transaction History Section -->
            <section class="history-section">
                <div class="section-header">
                    <h3>üìä Transaction History</h3>
                    <button id="clearAllBtn" class="btn btn-secondary">Clear All Data</button>
                </div>
                
                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <button class="tab-btn active" data-filter="all">All</button>
                    <button class="tab-btn" data-filter="salary">Salary</button>
                    <button class="tab-btn" data-filter="expense">Expenses</button>
                </div>

                <!-- Transactions List -->
                <div class="transactions-list" id="transactionsList">
                    <div class="empty-state">
                        <p>No transactions yet. Start by adding your salary or expenses!</p>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Cash-Flow Tracker. Built with Vanilla JavaScript</p>
        </div>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
